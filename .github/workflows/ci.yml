name: GitOps MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Installer dépendances
      - name: Install dependencies
        run: |
          pip install dvc pandas scikit-learn joblib

      # 4️⃣ Récupérer les CSV via DVC
      - name: Pull datasets from DVC
        run: dvc pull

      # 5️⃣ Entraîner le modèle candidat
      - name: Train candidate model
        run: |
          python train_model.py --out models/candidate/model.joblib

      # 6️⃣ Comparer avec le modèle en production
      - name: Compare with production model
        id: compare
        run: |
          python evaluate.py \
            --candidate models/candidate/metrics.json \
            --production models/production/metrics.json

      # 7️⃣ Promotion automatique si meilleur
      - name: Promote model to production
        if: steps.compare.outputs.promote == 'true'
        run: |
          echo "New model is better — promoting to production."
          mkdir -p models/production
          cp models/candidate/model.joblib models/production/model.joblib
          cp models/candidate/metrics.json models/production/metrics.json

          dvc add models/production/model.joblib
          git add models/production/*
          git commit -m "Promoted model to production"
          git push

      # 8️⃣ Blocage si le modèle est moins performant
      - name: Block deployment (new model worse)
        if: steps.compare.outputs.promote != 'true'
        run: |
          echo "New model is worse ❌ — NOT promoted."
          exit 1
