name: GitOps MLOps Pipeline

on:
  push:
    branches:
      - main

# üîë AJOUT : Autorise GitHub Actions √† modifier le d√©p√¥t (pour le git push)
permissions:
  contents: write

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout du repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          lfs: true 

      # 2Ô∏è‚É£ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3Ô∏è‚É£ Installer d√©pendances
      - name: Install dependencies
        run: |
          pip install dvc-gs pandas scikit-learn joblib

      # 4Ô∏è‚É£ Authentification GCP
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          service_account: test-ia@regal-muse-480913-c4.iam.gserviceaccount.com
          project_id: regal-muse-480913-c4
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 5Ô∏è‚É£ R√©cup√©rer les donn√©es
      - name: Pull datasets from DVC
        run: dvc pull

      # 6Ô∏è‚É£ Entra√Æner le mod√®le candidat
      - name: Train candidate model
        run: |
          python train_model.py --out models/candidate/model.joblib

      # 7Ô∏è‚É£ Comparer avec le mod√®le en production
      - name: Compare with production model
        id: compare
        run: |
          python evaluate.py \
            --candidate models/candidate/metrics.json \
            --production models/production/metrics.json

      # 8Ô∏è‚É£ Promotion automatique (LOGIQUE COMPL√àTE)
      - name: Promote model to production
        if: steps.compare.outputs.promote == 'true'
        run: |
          echo "Le nouveau mod√®le est meilleur ‚Äî Promotion en cours..."
          
          # Configuration de l'identit√© Git (obligatoire pour commit)
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Cr√©ation du dossier et copie des fichiers
          mkdir -p models/production
          cp models/candidate/model.joblib models/production/model.joblib
          cp models/candidate/metrics.json models/production/metrics.json

          # Mise √† jour de DVC pour le mod√®le de production
          dvc add models/production/model.joblib
          
          # Push des m√©tadonn√©es vers Git (.dvc et .json)
          # On ajoute [skip ci] pour √©viter de relancer le pipeline en boucle
          git add models/production/model.joblib.dvc models/production/metrics.json
          git commit -m "MLOps: Mise √† jour du mod√®le de production [skip ci]"
          git push origin main

          # Push du mod√®le physique vers Google Cloud Storage
          dvc push

      # 9Ô∏è‚É£ Blocage si √©chec
      - name: Block deployment
        if: steps.compare.outputs.promote != 'true'
        run: |
          echo "Nouveau mod√®le moins performant ‚ùå ‚Äî Fin du pipeline."
          exit 1