name: GitOps MLOps Pipeline

on:
  push:
    branches:
      - main

jobs:
  mlops-pipeline:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout du repo
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          # Nécessaire pour les pointeurs DVC
          lfs: true 

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # 3️⃣ Installer dépendances (Mise à jour : Ajout de dvc-gs)
      - name: Install dependencies
        run: |
          pip install dvc-gs pandas scikit-learn joblib

      # 4️⃣ AUTHENTIFICATION GCP (AJOUT CRUCIAL)
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          # REMPLACEZ par les bonnes valeurs
          service_account: test-ia@regal-muse-480913-c4.iam.gserviceaccount.com
          project_id: regal-muse-480913-c4
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # 5️⃣ Récupérer les CSV via DVC
      - name: Pull datasets from DVC
        # Maintenant, cette commande fonctionnera grâce à l'étape 4
        run: dvc pull

      # 6️⃣ Entraîner le modèle candidat
      - name: Train candidate model
        run: |
          python train_model.py --out models/candidate/model.joblib

      # 7️⃣ Comparer avec le modèle en production
      - name: Compare with production model
        id: compare
        run: |
          python evaluate.py \
            --candidate models/candidate/metrics.json \
            --production models/production/metrics.json

      # 8️⃣ Promotion automatique si meilleur (Pas de changement)
      - name: Promote model to production
        if: steps.compare.outputs.promote == 'true'
        run: |
          echo "New model is better — promoting to production."
          # ... (Logique de promotion du fichier) ...
          
          # DVC push et Git push fonctionneront ici car le runner est authentifié
          dvc add models/production/model.joblib
          git add models/production/*
          git commit -m "Promoted model to production"
          git push

      # 9️⃣ Blocage si le modèle est moins performant (Pas de changement)
      - name: Block deployment (new model worse)
        if: steps.compare.outputs.promote != 'true'
        run: |
          echo "New model is worse ❌ — NOT promoted."
          exit 1